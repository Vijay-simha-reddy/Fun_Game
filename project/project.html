<!doctype html>
<html>
<head>
</head>
<link href="project.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
 <div class="container">
    <h1>FUN GAME</h1><hr>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-6 p1">
                <h3>Player 1 &#129485;</h3>
                <div class="card">
                    <div class="card-header">
                      <h4 id="score">Score : </h4>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Your Cards</h5>
                      <p id="sel-cards"></p>
                      <p class="card-text" id="chance">You have 3 Chances</p>
                      <div class="row">
                        <div class="col-3">
                            <button id="selected-card" class="btn btn-primary next">Next</button>
                        </div>
                        <div class="col-3">
                            <button id="stop" class="btn btn-danger stop">Ok</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 p2">
                <h3>Player 2 &#129302;</h3>
                <div class="card p2">
                    <div class="card-header">
                      <h4 id="comp-score">Score : </h4>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Computer Cards</h5>
                      <p id="comp-cards"></p>
                      <p class="card-text" id="comp-chance">You have 3 Chance or Leave it</p>
                      </div>
                    </div>
                </div>
            </div>
            <h2 id="result" class="text-success"></h2>
            <button onclick="location.href='project.html' " class="btn-refresh" type="button">
              Restart</button>
        </div>
    </div>
</div>

<script src="project.js">

</script>

</body>
</html>
